---
about:
  date: 2022年3月23日 (水) 13:15 〜 18:00
  description: |
    NTT Tech Conference は、NTT グループのエンジニアたちが一堂に会し、NTT グループ内外のエンジニアたちと技術交流を行うためのカンファレンスです。
    NTT グループ内には各種 OSS のコミッタ、メンテナ、コントリビュータをはじめとしたエンジニアや、各社の様々な案件でシステム開発を行うエンジニアがおり、本イベントではそれらのエンジニアがもつノウハウや悩みを NTT グループ内外のエンジニアと共有・議論することで、参加者がもっとおもしろいエンジニアになることを目的としています。
  fee: 無料 (事前登録制)
  organizer: NTT Developers
  place: オンライン
code_of_conduct:
  description: |
    以下の行為は禁止します。
    これらに該当すると見なされる行為をされた場合、ご退場いただく場合がございますので、予めご確認ください。
  policies:
    - 個人、宗教団体、人材会社等による勧誘行為、宣伝行為、ヘッドハンティングまたはこれに類似する行為
    - 営利を目的とした営業行為、宣伝行為、またはこれに類似する行為
    - 過度な大声、騒音、各種ハラスメント等、他の参加者の迷惑になる行為
    - 法令に違反する、またはそのおそれのある行為
    - その他、不適切と主催者が判断する行為、目的での参加
